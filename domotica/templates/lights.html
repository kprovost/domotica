<ul class="list">
{% for light in lights %}
<li>
    {{ light.getName }}

    <div id="light_{{ light.getID }}" class="light toggle {% if light.isOn %}active{% endif %}">
        <div class="toggle-handle"></div>
    </div>
</li>
{% endfor %}
<li></li>
</ul>
