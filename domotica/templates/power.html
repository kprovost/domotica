<ul class="list">
{% for plug in powerplugs %}
<li>
    <a >{{ plug.getName }}</a>

    <div id="plug_{{ plug.getID }}" class="powerplug toggle {% if plug.isOn %}active{% endif %}">
        <div class="toggle-handle"></div>
    </div>
</li>
{% endfor %}
</ul>
